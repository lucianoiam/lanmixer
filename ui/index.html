<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>LAN Mixer</title>
   <link rel="icon" href="data:,">
   <link rel="stylesheet" href="static/styles.css" />
   <style>
      .size-app {
        width: 100dvw;
        height: 100dvh;
        min-width: 800px;
        min-height: 600px;
      }
   </style>
</head>
<body class="bg-default text-default">
  <script src="vendor/tailwind.js"></script>
  <div class="size-app">
    <div id="loader" class="flex items-center justify-center size-full">
      <div class="flex flex-row items-center gap-2 w-24">
        <img src="static/floppy.svg" class="size-8">
        <span>APP</span>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('#loader img').onload = e =>
      e.target.closest('#loader').classList.remove('invisible');
  </script>
  <script type="importmap">
  {
    "imports": { "preact": "/vendor/preact.module.js" }
  }
  </script>
  <script type="module" src="app.js" data-debug-messages="false"></script>
</body>
</html>
